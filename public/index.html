<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="dns-prefetch" href="//lx.meituan.net"/> <!-- 原wreport.meituan.net已被部分运营商DNS劫持，所以启用wreport1.meituan.net --> 
    <link rel="dns-prefetch" href="//wreport1.meituan.net"/>
    <link rel="dns-prefetch" href="//report.meituan.com"/>
    <!-- 灵犀开始 -->
    <script>
        // 以下这部分不能动
        !(function (win, doc, ns) {
            let cacheFunName = '_MeiTuanALogObject';
            win[cacheFunName] = ns;
            if (!win[ns]) {
                var _LX = function () {
                    var t = function () {
                        var inst = function () {
                            inst.q.push([arguments, +new Date()]);
                        }
                        inst.q = [];
                        t.q.push([arguments, inst]);
                        return inst;
                    }
                    t.q = [];
                    t.t = +new Date();
                    _LX.q.push([arguments, t]);
                    return t;
                };
                _LX.q = _LX.q || [];
                _LX.l = +new Date();
                win[ns] = _LX;
            }
        })(window, document, 'LXAnalytics');
        // 以上这部分不能动

        // 以下这部分是初始化代码

        // 初始化配置：详情可以参考4.0接入文档第一节的配置项
        // eslint-disable-next-line no-undef
        LXAnalytics('config', {
            defaultCategory: 'shangou_online_e', // 页面默认通道
            defaultCid: '42015812', // 默认页面cid
            appName: '*********',   // TODO: 页面应用名(待修改)
            autoTrack: false,  // 是否开启部分事件自动埋点，预计在二期实现
            isSPA: true,   // 是否是单页面应用
            mvDelay: 0, // 合并mv事件的缓存秒数，0为关闭
            onWebviewAppearAutoPV: false, // 在app内嵌页时，容器显示/隐藏时的自动PV/PD开关
            onVisibilityChangeAutoPV: false, // 在pc端，切换tab页签时的自动PV/PD开关
            onWindowFocusAutoPV: false, // 在pc端，当window获得/失去焦点时的自动PV/PD开关
            onVCGap: 2, // pc端切换tab、window失焦时，间隔多久切回来才会触发自动PV/PD。最小有效值2，单位秒
            sessionScope: 'top', // session种在一级域下还是当前域下，默认top为一级域，sub为当前域
            nativeReport: 'on' // 是否开启app内嵌页代报
        });

    </script>
    <!-- 灵犀结束 -->
    <!-- Akita开始 -->
    <script crossorigin="anonymous" src="//s0.meituan.net/bs/@sfe/akita/latest/akita.full.min.js"></script>
    <!-- Akita结束 -->
    <!-- 灵犀开始 -->
    <script src="//lx.meituan.net/lx.5.min.js" async></script>
    <!-- 灵犀结束 -->
    <script>
        if (typeof Akita != 'undefined') {
            // eslint-disable-next-line no-undef
            Akita.start({
                devMode: <%= !htmlWebpackPlugin.options.catProdMode %>,
                project: 'shangou_e',
                pageUrl: window.location.href,
            })
        }
    </script>
</head>
<body>
<div id="root" />
</body>
</html>
